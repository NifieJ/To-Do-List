<div class="container">
<h1>To-Do List</h1>
<input id="task" type="text">
<button id="add-btn">Add Task</button>
<button id="delete-selected-btn">Delete Selected</button>
<button id="clear-btn">Clear All</button>
<ul id="task-list"></ul>
</div>

<script id="jsbin-javascript">
let selectedTasks = [];
let completedTasks = [];

document.getElementById("add-btn").addEventListener("click", function() {
  var task = document.getElementById("task").value;
  var taskList = document.getElementById("task-list");
  var newTask = document.createElement("li");
  var checkBox = document.createElement("input");
  checkBox.type = "checkbox";
  checkBox.dataset.taskId = taskList.children.length;
  
  newTask.appendChild(checkBox);
  newTask.appendChild(document.createTextNode(task));
  newTask.dataset.selected = "false";
  newTask.dataset.completed = "false";
  taskList.appendChild(newTask);

  checkBox.addEventListener("change", function() {
    if (this.checked) {
      newTask.style.textDecoration = "line-through";
      newTask.dataset.completed = "true";
      completedTasks.push(newTask);
    } else {
      newTask.style.textDecoration = "";
      newTask.dataset.completed = "false";
      completedTasks = completedTasks.filter(task => task !== newTask);
    }
  });

  newTask.addEventListener("click", function() {
    if (newTask.dataset.selected === "false") {
      newTask.style.background = "lightblue";
      newTask.dataset.selected = "true";
      selectedTasks.push(newTask);
    } else {
      newTask.style.background = "";
      newTask.dataset.selected = "false";
      selectedTasks = selectedTasks.filter(task => task !== newTask);
    }
  });

  document.getElementById("task").value = "";
});

document.getElementById("delete-btn").addEventListener("click", function() {
  selectedTasks.forEach(task => task.remove());
  selectedTasks = [];
});

document.getElementById("clear-btn").addEventListener("click", function() {
  document.getElementById("task-list").innerHTML = "";
  selectedTasks = [];
 
  
  const taskList = document.getElementById("task-list");

taskList.addEventListener("scroll", function() {
  if (taskList.scrollTop + taskList.offsetHeight >= taskList.scrollHeight) {
    taskList.scrollTop = 0;
  }
});

</script>
